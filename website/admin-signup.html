<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Sign Up - SafeCity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page">
        <a href="admin-login.html" class="back-btn">‚Üê Back to Login</a>
        
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2>Create Admin Account</h2>
                    <p>Register to access SafeCity Admin Portal</p>
                </div>

                <form id="adminSignupForm" class="auth-form">
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required placeholder="John Doe">
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="admin@safecity.com">
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required placeholder="876-555-0123">
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="operations">Operations</option>
                            <option value="security">Security</option>
                            <option value="management">Management</option>
                            <option value="support">Support</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Create password" minlength="8">
                            <button type="button" class="toggle-password" onclick="togglePassword('password')">
                                <span id="eyeIcon1">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-input">
                            <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm password">
                            <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                                <span id="eyeIcon2">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="terms" required>
                            <span>I agree to the Terms of Service and Privacy Policy</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Create Account</button>

                    <div class="form-footer">
                        <span>Already have an account?</span>
                        <a href="admin-login.html" class="link">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const eyeIcon = fieldId === 'password' ? document.getElementById('eyeIcon1') : document.getElementById('eyeIcon2');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('adminSignupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }
            
            if (password.length < 8) {
                alert('Password must be at least 8 characters long');
                return;
            }
            
            // Store admin data (replace with actual API call)
            const adminData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                department: document.getElementById('department').value
            };
            
            localStorage.setItem('adminData', JSON.stringify(adminData));
            localStorage.setItem('userType', 'admin');
            localStorage.setItem('userEmail', adminData.email);
            
            alert('Account created successfully!');
            window.location.href = 'admin-dashboard.html';
        });
    </script>
</body>
</html>
