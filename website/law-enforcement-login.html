<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Enforcement Login - SafeCity</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-page law-enforcement">
        <a href="index.html" class="back-btn">‚Üê Back to Home</a>
        
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <div class="badge-icon">üõ°Ô∏è</div>
                    <h2>Law Enforcement Login</h2>
                    <p>Jamaica Defence Force & Constabulary Force Portal</p>
                </div>

                <form id="lawEnforcementLoginForm" class="auth-form">
                    <div class="form-group">
                        <label for="badgeNumber">Badge/ID Number</label>
                        <input type="text" id="badgeNumber" name="badgeNumber" required placeholder="JDF-12345">
                    </div>

                    <div class="form-group">
                        <label for="email">Official Email</label>
                        <input type="email" id="email" name="email" required placeholder="officer@jdf.gov.jm">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Enter password">
                            <button type="button" class="toggle-password" onclick="togglePassword()">
                                <span id="eyeIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="department">Department</label>
                        <select id="department" name="department" required>
                            <option value="">Select Department</option>
                            <option value="jdf">Jamaica Defence Force (JDF)</option>
                            <option value="jcf">Jamaica Constabulary Force (JCF)</option>
                            <option value="national-security">National Security</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Secure Login</button>

                    <div class="form-footer">
                        <a href="#" class="link">Forgot Credentials?</a>
                        <span class="divider">|</span>
                        <a href="#" class="link">Request Access</a>
                    </div>
                </form>

                <div class="security-notice">
                    <p>üîí This is a secure government portal. Unauthorized access is prohibited.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                eyeIcon.textContent = 'üëÅÔ∏è';
            }
        }

        document.getElementById('lawEnforcementLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const badgeNumber = document.getElementById('badgeNumber').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const department = document.getElementById('department').value;
            
            if (badgeNumber && email && password && department) {
                localStorage.setItem('userType', 'law-enforcement');
                localStorage.setItem('userEmail', email);
                localStorage.setItem('badgeNumber', badgeNumber);
                localStorage.setItem('department', department);
                
                window.location.href = 'law-enforcement-dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
